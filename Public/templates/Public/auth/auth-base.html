<!-- beautify ignore:start -->
<html
    lang="en"
    class="light-style customizer-hide"
    dir="ltr"
    data-theme="theme-default"
    data-assets-path="../assets/"
    data-template="vertical-menu-template-free"
>
{% load static i18n %}
<head>
  <meta charset="utf-8"/>
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />

  <title>{% block title %}{% endblock %}</title>

  <meta name="description" content=""/>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'public/sneat/assets/img/favicon/favicon.ico' %}"/>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
  />

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" href="{% static 'public/sneat/assets/vendor/fonts/boxicons.css' %}"/>

  <!-- Core CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/font-awesome/css/all.css' %}">
  <link rel="stylesheet" href="{% static 'css/font-awesome/css/fontawesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/select2.css' %}">

  <link rel="stylesheet" href="{% static 'public/sneat/assets/vendor/css/core.css' %}"
        class="template-customizer-core-css"/>
  <link rel="stylesheet" href="{% static 'public/sneat/assets/vendor/css/theme-default.css' %}"
        class="template-customizer-theme-css"/>
  <link rel="stylesheet" href="{% static 'public/sneat/assets/css/demo.css' %}"/>

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="{% static 'public/sneat/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}"/>

  <!-- Page CSS -->
  <!-- Page -->
  <link rel="stylesheet" href="{% static 'public/sneat/assets/vendor/css/pages/page-auth.css' %}"/>
  <!-- Helpers -->
  <script src="{% static 'public/sneat/assets/vendor/js/helpers.js' %}"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script src="{% static 'public/sneat/assets/js/config.js' %}"></script>
</head>

<body class="login-page">
<!-- Content -->

<div class="container-xxl">
  <div
      class="{% block block-authentication-wrapper %}authentication-wrapper{% endblock %} authentication-basic container-p-y">
    <div class="authentication-inner">
      <!-- Register Card -->
      <div class="card">
        <div class="card-body">
          <!-- Logo -->
          <div class="app-brand justify-content-center">
            <a href="{% url 'home-index' %}" class="app-brand-link gap-2" style="text-decoration:none">
                  <span class="app-brand-logo demo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
                      <g clip-path="url(#clip0_35338_312)">

                        <path d="M18.88 13.46V24.92H45.11V13.46C45.11 12.38 44.23 11.5 43.15 11.5H20.84C19.76 11.5 18.88 12.38 18.88 13.46ZM22.65 20.57V17.85C22.6588 17.6995 22.7248 17.558 22.8344 17.4545C22.9441 17.351 23.0892 17.2934 23.24 17.2934C23.3908 17.2934 23.5359 17.351 23.6456 17.4545C23.7553 17.558 23.8212 17.6995 23.83 17.85V20.57C23.8212 20.7205 23.7553 20.862 23.6456 20.9655C23.5359 21.069 23.3908 21.1266 23.24 21.1266C23.0892 21.1266 22.9441 21.069 22.8344 20.9655C22.7248 20.862 22.6588 20.7205 22.65 20.57ZM20.84 52.5H43.15C44.23 52.5 45.11 51.62 45.11 50.54V26.11H18.88V50.54C18.88 51.62 19.76 52.5 20.84 52.5ZM23.84 30.64V33.36C23.8312 33.5105 23.7653 33.652 23.6556 33.7555C23.5459 33.859 23.4008 33.9166 23.25 33.9166C23.0992 33.9166 22.9541 33.859 22.8444 33.7555C22.7348 33.652 22.6688 33.5105 22.66 33.36V30.64C22.66 30.31 22.93 30.05 23.25 30.05C23.57 30.05 23.84 30.32 23.84 30.64Z" fill="white"/>
                      </g>
                      <defs>
                        <clipPath id="clip0_35338_312">
                          <rect width="64" height="64" fill="white"/>
                        </clipPath>
                      </defs>
                    </svg>
                  </span>
              <!-- <span class="app-brand-text demo text-body fw-bolder">{% trans 'Pocket fridge' %}</span> -->
              <span class="app-brand-text demo text-body fw-bolder">Pocket fridge</span>
            </a>
          </div>
          <!-- /Logo -->
          {% block header %}
          {% endblock %}
          {% block content %}
          {% endblock %}
          {% block footer %}
          {% endblock %}

          <div class="text-center">
            <a href="{% url 'home-index' %}" class="d-flex align-items-center justify-content-center"
               style="text-decoration:none">
              <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
              {% trans 'Back to home' %}
            </a>
          </div>
        </div>
      </div>
      <!-- Register Card -->
    </div>
  </div>
</div>

<!-- / Content -->
<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/jquery.cookie.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'public/sneat/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

<script src="{% static 'public/sneat/assets/vendor/js/menu.js' %}"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script src="{% static 'public/sneat/assets/js/main.js' %}"></script>

<!-- Page JS -->

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="{% static 'public/sneat/js/buttons.js' %}"></script>
</body>
</html>
