{% load hosts %}
{% for fridge in fridge_qs %}
  <div class="fridge-item">
      <a href="{% host_url 'fridge-view' fridge.id host 'my' %}" class="fridge-item-title">
        <span class="{% if fridge_id == fridge.id %}fridge-is-active{% endif %}">{{ fridge.name }}

        </span>
      </a>
  </div>
{% endfor %}
