{% load widget_tweaks %}

{% with field.field.widget.attrs.no_label as no_label %}
  <div class="form-group row {% if field.errors %}has-error{% endif %} {% if field.is_hidden %}d-none{% endif %} {% if no_label %}no-label-div{% endif %}">

    {% if not no_label %}
      <label for="{{ field.id_for_label }}" class="{% if inline_form %}col-sm-2 col-form-label{% endif %}">
        {% if field.field.required %}
          <strong>{{ field.label }}*</strong>
        {% else %}
          {{ field.label }}
        {% endif %}
      </label>
    {% endif %}


    <div class="{% if inline_form %}col-sm-10{% endif %}">
      {% include 'base_form_render_field.html' %}
    </div>

    {% include 'base_field_error_block.html' %}
  </div>
{% endwith %}
